version: "3.9"

services:
  database:
    image: postgres
    container_name: games_postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=gamestore
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local
